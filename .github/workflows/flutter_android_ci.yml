name: Flutter Android CI/CD (Release Signed â†’ Firebase)

on:
  push:
    branches:
      - main

jobs:
  build-distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Flutter pub get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze || true

      - name: Test
        run: flutter test

      # === Prepare signing ===
      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/my-release-key.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=../my-release-key.jks
          EOF

      - name: Build RELEASE APK
        run: flutter build apk --release

      - name: Upload to Firebase App Distribution (via Service Account)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: "Auto build (signed) from GitHub Actions ðŸš€ (branch: ${{ github.ref_name }}, commit: ${{ github.sha }})"

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
